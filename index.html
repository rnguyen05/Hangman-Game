<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Rammetto+One" rel="stylesheet">
    
</head>
<body>
    <div class="container center col-lg-6">
        <div class="row">
            <!--Hangman Game header -->
            <div id="game-title">HANGMAN</div>
            <!-- 80s Style Image -->
            <div id="eighty-style"><img src="assets/images/80sstyle.png" alt="80s Style"></div>
        </div>
    </div>
    <div class="container col-12 center col-lg-6">
            <div class="row justify-content-center">
                <!-- Left div box -->
                <div class="wireframe">
                    <!-- Div to display Album Image -->
                    <div id="id-album-img" class="album-img"></div> 
                    <!-- Display Song Title and Band Name -->
                    <p><span id="id-songtitle"></span></p>
                    <p><span id="id-bandname"></span></p>
                </div>
                <!-- Right Div Box -->
                <div class="wireframe">
                    <p>Please press any key to get started!</p>
                    <p>Wins : <span id="id-wins"></span> </p>
                    <p>Current word</p>
                    <p><span id="id-currentword"></span></p>
                    <p>Number of guesses remaining</p>
                    <p><span id="id-guessesleft"></span></p>
                    <p>Letters already guessed</p>
                    <p><span id="id-guessedwords"></span></p>
                </div>
            </div>
    </div>
        <script src="assets/javascript/game.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
